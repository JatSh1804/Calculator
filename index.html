<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" class="calculator_screen">
        <div class=" calculator_keys">

            <div class="row">
                <button class="col" type="button" id="1"value="1">1</button>
                <button class="col" type="button" id="2"value="2">2</button>
                <button class="col" type="button" id="3"value="3">3</button>
            </div>
            <div class="row">
                <button class="col" type="button" id="4"value="4">4</button>
                <button class="col" type="button" id="5"value="5">5</button>
                <button class="col" type="button" id="6"value="6">6</button>
            </div>
            <div class="row">
                <button class="col" type="button" id="7"value="4">7</button>
                <button class="col" type="button" id="8"value="5">8</button>
                <button class="col" type="button" id="9"value="6">9</button>
            </div>
            <div class="row">
                <button class="col" type="button" id="0"value="0">0</button>
                <button type="button" class="col operator" id="+"value="+">+</button>
                <button type="button" class="col operator" id="-"value="-">-</button>
            </div>
            <div class="row">
                <button class="col" type="button" class="decimal" id="."value=".">.</button>
                <button type="button" class="col operator" id="*"value="*">&times;</button>
                <button type="button" class="col operator" id="/"value="/">&divide;</button>
            </div>

        </div>
        <div class="row">
            <button class="col" type="button" class="all-clear" id="all-clear"value="all-clear">AC</button>
            <button class="col" type="button" class="equal-sign operator" id="Enter"value="=">=</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="styles.js"></script>
</body>

</html>
